<div
  class="tw-max-w-3xl tw-w-full tw-m-auto tw-min-h-screen"
  [ngClass]="showHeader ? 'tw-pt-14' : ''"
  [ngClass]="showFooter ? 'tw-pb-12' : ''"
>
  <app-header *ngIf="showHeader"></app-header>
  <app-item-header *ngIf="!showHeader"></app-item-header>

  <div
    class="tw-w-full tw-overflow-x-hidden tw-border tw-border-t-0 tw-border-solid tw-border-[rgba(0,0,0,0.1)]"
  >
    <router-outlet />
  </div>
  <app-footer *ngIf="showFooter"></app-footer>
</div>
